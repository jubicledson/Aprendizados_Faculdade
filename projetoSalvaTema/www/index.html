<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <title>Hello World</title>
    </head>
    <body id="conteudo">
        <div class="app">
            <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="row m-1">
                    <div class="col">
                        <div class="form-check form-switch">
                            <h1 id="printData"></h1>
                            
                            <label class="form-check-label" id="lblTema" for="chave">Tema claro</label>
                            <input class="form-check-input" type="checkbox" role="switch" id="chave" checked><br>
                            <input class="form-input" type="text" id="user">
                            <button class="btn" onclick="salvaDados()">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <script>
            
                var tudo = document.getElementById('conteudo');
                tudo.dataset.bsTheme = localStorage.getItem('tema');
                var chave = document.getElementById('chave');
                var printData = document.getElementById('printData');
                
                window.onload = function() {
                    if(localStorage.getItem('tema') == 'light'){
                        chave.checked = true;
                        document.getElementById('lblTema').innerHTML = "Tema Claro";
                    }else{
                        chave.checked = false;
                        document.getElementById('lblTema').innerHTML = "Tema Escuro";
                    }
                    if(localStorage.getItem('user') != null){
                        printData.innerText = "Bem vindo " + localStorage.getItem('user');
                    }
                    
                    chave.addEventListener('click', muda);
                }
        
                function muda() {
                    
                    temaClaro = chave;
                    
                    if(temaClaro.checked) {
                        localStorage.setItem('tema', 'light');
                        tudo.dataset.bsTheme = localStorage.getItem('tema');		
                        document.getElementById('lblTema').innerHTML = "Tema Claro";
        
                    } else {
                        localStorage.setItem('tema', 'dark');
                        tudo.dataset.bsTheme = localStorage.getItem('tema');
                        document.getElementById('lblTema').innerHTML = "Tema Escuro";
                        
                    }
                }
        
                function salvaDados(){
                    var user = document.getElementById('user');
                    localStorage.setItem('user', user.value);
                    printData.innerText = "Bem vindo " + localStorage.getItem('user');
        
                }
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
